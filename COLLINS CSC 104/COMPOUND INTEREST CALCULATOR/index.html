<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">COLLINS</h1>
        </div>
        <div class="calculator">
            <h2>Compound Interest Calculator</h2>
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter annual interest rate">

            <label for="times">Times Compounded Per Year:</label>
            <input type="number" id="times" placeholder="Enter times compounded per year">

            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">

            <button onclick="calculateCompoundInterest()">Calculate</button>

            <div class="result">
                <h3>Future Value: $<span id="futureValue">0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
